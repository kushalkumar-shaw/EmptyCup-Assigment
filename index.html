<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmptyCup</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="./image/Logo.svg" alt="Logo" class="logo" />
      <h1>EmptyCup</h1>
      <div class="menu"><img src="./image/menu.svg" alt="Logo" class="logo" /></div>
    </header>

    <nav class="nav">
      <div class="tab active">
        <img src="image/Contacts.svg" alt="Contacts Icon" class="tab-icon" />
        <span>Contacts</span>
      </div>
      <div class="tab">
        <img src="image/Gallery.svg" alt="Gallery Icon" class="tab-icon" />
        <span>Gallery</span>
      </div>
      <div class="tab">
        <img src="image/Map.svg" alt="Map Icon" class="tab-icon" />
        <span>Map</span>
      </div>
      <div class="tab">
        <img src="image/Shortlist.svg" alt="Shortlist Icon" class="tab-icon" />
        <span>Shortlisted</span>
      </div>
      <div class="tab">
        <img src="image/Sort.svg" alt="Sort Icon" class="tab-icon" />
        <span>Sort</span>
      </div>
    </nav>

    <main class="cards bg-primary">
      
    </main>
    <script src="script.js"></script>
  </div>
</body>

</html>
