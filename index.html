<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmptyCup</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="./image/Logo.svg" alt="Logo" class="logo" />
      <h1>EmptyCup</h1>
      <div class="menu"><img src="./image/menu.svg" alt="Logo" class="logo" /></div>
    </header>

    <nav class="nav">
      <div class="tab active">
        <img src="image/Contacts.svg" alt="Contacts Icon" class="tab-icon" />
        <span>Contacts</span>
      </div>
      <div class="tab">
        <img src="image/Gallery.svg" alt="Gallery Icon" class="tab-icon" />
        <span>Gallery</span>
      </div>
      <div class="tab">
        <img src="image/Map.svg" alt="Map Icon" class="tab-icon" />
        <span>Map</span>
      </div>
      <div class="tab">
        <img src="image/Shortlist.svg" alt="Shortlist Icon" class="tab-icon" />
        <span>Shortlisted</span>
      </div>
      <div class="tab">
        <img src="image/Sort.svg" alt="Sort Icon" class="tab-icon" />
        <span>Sort</span>
      </div>
    </nav>

    <main class="cards bg-primary">
      

      <div class="card bg-white">
        <div class="card-left">
          <h2 class="title">Epic Designs</h2>
          <div class="rating">★ ★ ★ ☆ ☆</div>
          <p class="desc">Passionate team of 4 designers working out of Bangalore with an experience of 4 years.</p>

          <div class="stats">
            <div class="stat">
              <strong>57</strong>
              <span>Projects</span>
            </div>
            <div class="stat">
              <strong>8</strong>
              <span>Years</span>
            </div>
            <div class="stat">
              <strong>$$</strong>
              <span>Price</span>
            </div>
          </div>

          <div class="contact">
            <p>+91 - 984532853</p>
            <p>+91 - 984532854</p>
          </div>
        </div>

        <div class="divider"></div>

        <div class="card-right">
          <button class="action-btn">
            <img src="image/Details.svg" alt="Details" />
            Details
          </button>
          <button class="action-btn">
            <img src="image/Hide.svg" alt="Hide" />
            Hide
          </button>
          <button class="action-btn">
            <img src="image/Shortlist.svg" alt="Shortlist" />
            Shortlist
          </button>
          <button class="action-btn">
            <img src="image/Report.svg" alt="Report" />
            Report
          </button>
        </div>
      </div>


      <script src="script.js"></script>
    </main>
  </div>
</body>

</html>
